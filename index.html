<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <div class="container">
        <header>
            <h1>{{ title}}</h1>
        </header>

        <form @submit.prevent>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add Task" v-model="newTask" @keyup.enter="addItem">
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary" @click="addItem">Add</button>
                </div>
            </div>
        </form>

        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Tasks</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in items">
                    <td scope="row">
                        {{ item.text }}
                        <button type="button" class="btn btn-danger float-right" v-on:click="deleteItem(index)">X</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script src="./script.js"></script>
</body>
</html>
